<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="">

    <link rel="stylesheet" href="./scr/css/reset.css">
    <link rel="stylesheet" href="./scr/css/font.css">
    <link rel="stylesheet" href="./scr/css/theme.css">
    <link rel="stylesheet" href="./scr/css/style.css">
</head>
<body class="pink">
    <header class="centralizar">
        <h1>Calculadora</h1>
    </header>
    <main class="centralizar">
        <section class="conteiner">
            <div id="conteiner-top">
                <div id="display"><h2 id="valor"></h2></div>
            </div>
            <div id="conteiner-bottom">
                <ul id="botoes">
                    <li class="botao" id="7">7</li>
                    <li class="botao" id="8">8</li>
                    <li class="botao" id="9">9</li>
                    <li class="botao" id="cancelar">C</li>
                    <li class="botao" id="4">4</li>
                    <li class="botao" id="5">5</li>
                    <li class="botao" id="6">6</li>
                    <li class="botao simbolo" id="-">-</li>
                    <li class="botao" id="1">1</li>
                    <li class="botao" id="2">2</li>
                    <li class="botao" id="3">3</li>
                    <li class="botao simbolo" id="*">x</li>
                    <li class="botao simbolo" id=".">.</li>
                    <li class="botao" id="0">0</li>
                    <li class="botao simbolo" id="igual">=</li>
                    <li class="botao simbolo" id="+">+</li>
                </ul>  
            </div>  
        </section>
</main>
<footer class="centralizar">
    <p>Feito por Ewerton Silva</p>
</footer>
<script src="./scr/js/script.js"></script>
</body>
</html>
